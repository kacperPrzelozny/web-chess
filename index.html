<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chess game</title>
    <style>
        body {
            margin-left: 100px;
            display: flex;
            align-items: center;
            background-color: saddlebrown;
        }

        #chessboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 675px;
            height: 675px;
            background-color: saddlebrown;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(9, 75px);
            grid-template-rows: repeat(9, 75px);
            gap: 0;
            width: 675px;
            height: 675px;
        }

        .square {
            position: relative;
            display: flex;
            width: 75px;
            height: 75px;
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .squareLabel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 75px;
            height: 75px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
            color: white;
        }

        .move-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 75px;
            height: 75px;
            opacity: 0.5;
        }

        .piece-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 75px;
            height: 75px;
        }

        #scoreboard-container {
            margin: 30px;
            display: flex;
            align-items: center;
        }

        .extra-container {
            display: flex;
            justify-content: center;
            padding-left: 75px;
            height: 75px;
        }

        #top-container {
            margin-bottom: 10px;
        }

        .game-board {
            display: flex;
            flex-direction: row;
        }

        .game {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="game-board">
    <div class="game">
        <div id="top-container" class="extra-container"></div>

        <div id="chessboard-container">
            <div id="chessboard"></div>
        </div>

        <div id="bottom-container" class="extra-container"></div>
    </div>
    <div id="scoreboard-container"> Aktualny ruch: </div>
</div>

<script src="dist/bundle.js"></script>
</body>
</html>
