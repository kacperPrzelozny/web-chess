<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle">

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6 d-flex flex-column align-items-center">
            <div class="mb-3 w-100 d-flex justify-content-center" style="height: 75px;">
                <div id="top-container" class="w-100 text-center py-2 extra-container d-flex flex-row justify-content-center"></div>
            </div>

            <div id="chessboard-container" class="position-relative" style="width: 675px; height: 675px;">
                <div id="chessboard" class="d-grid" style="grid-template-columns: repeat(9, 75px); grid-template-rows: repeat(9, 75px); width: 675px; height: 675px;"></div>
            </div>

            <div class="mt-3 w-100 d-flex justify-content-center" style="height: 75px;">
                <div id="bottom-container" class="w-100 text-center py-2 extra-container d-flex flex-row justify-content-center"></div>
            </div>
        </div>

        <div class="col-lg-5 pt-5">
            <div id="scoreboard-container" class="table-responsive mt-5" style="max-height: 300px; overflow-y: auto;">
                <table class="table table-bordered table-striped text-center">
                    <thead class="table-light">
                    <tr>
                        <th>Ruch</th>
                        <th>Bia≈Çe</th>
                        <th>Czarne</th>
                    </tr>
                    </thead>
                    <tbody id="scoreboard">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    .piece-img, .move-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 75px;
        height: 75px;
    }
    .move-img {
        opacity: 0.5;
    }

    .white {
        background-color: #f0d9b5;
    }

    .black {
        background-color: #b58863;
        color: white;
    }

    .square {
        position: relative;
        display: flex;
        width: 75px;
        height: 75px;
        font-size: 24px;
        color: white;
        text-align: center;
    }

    .squareLabel {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 75px;
        height: 75px;
        font-size: 24px;
        color: black;
        font-weight: bold;
        text-align: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
